<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
    <header>
        <p>Travel Planner</p>
    </header>
    <main>
        <section class="mytrip">
            <div class="picture">
                <img src="" alt="">
            </div>
            <div class="content">
                <div class="inquire">
                    <form action="" class="form">
                        <label for="location">My trip to:</label>
                        <input type="text" id="location" placeholder="Enter Location" required><br>
                        <label for="date">Departing:</label>
                        <input type="text" id="date" placeholder="MM/DD/YYYY" required pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}">
                        <input type="submit" id="submit" hidden="true">
                    </form>
                </div>
                <div class="btn">
                    <button class="save">save trip</button><button class="remove">remove trip</button>
                </div>
                <div class="result">
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
